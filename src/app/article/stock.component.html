<div class="row valign-wrapper filters">
	<a materialize="sideNav" data-activates="slide-out" class="button-collapse tooltipped" data-tooltip="Modules">
		<i class="material-icons">apps</i></a>
	<div class="col s12 m4 left-align">
		<h5 class="left-align m12">Stock</h5>
	</div>
	<div class="col hide-on-small-only m8 valign-wrapper search-field-container">
		<div class="search-field col m12">
			<input class="col m12 browser-default" #searchField (keyup.enter)="setFilter(searchField.value)" id="icon_prefix" placeholder="Rechercher"
			 type="text">
		</div>
		<button class="waves-effect waves-light btn z-depth-0"><i class="material-icons prefix">search</i></button>
	</div>
	<div class="right row hide-on-small-only user-container">
		<button class="right btn-floating waves-effect waves-light blue center">
					<i class="material-icons">account_circle</i>
		</button>
		<button class="right btn-floating waves-effect waves-dark center z-depth-0 white">
			<i class="material-icons grey-text">settings</i>
		</button>
	</div>
</div>
<div class="hide-on-med-and-up container search-field input-field col s12 valign-wrapper">
	<input #mSearchField (keyup.enter)="setFilter(mSearchField.value)" id="icon_prefix" placeholder="Rechercher" type="text"
	 class="validate">
</div>

<div class="divider grey lighten-2"></div>

<div class="row grey lighten-5">
	<div class="col left-menu center grey lighten-4">
		<button class="btn-floating waves-effect waves-light green tooltipped" data-position="right" data-tooltip="Nouvel article">
			<i class="material-icons">add</i>
		</button>
		<button class="btn-floating waves-effect waves-dark white tooltipped" data-position="right" data-tooltip="Imprimer cette liste">
			<i class="material-icons grey-text">print</i>
		</button>
	</div>
	<div class="col table-content">
		<div class="row hide-on-small-only m12 grey lighten-5">
			<ul class="col tabs advanced-filers-tab grey lighten-5" materialize="tabs">
				<li class="tab"><a (click)="setAdvancedFilter('', '-1')" class="active black-text tooltipped" data-tooltip="Tous les articles">Tous</a></li>
				<li class="tab"><a (click)="setAdvancedFilter('=a.utilise', '1')" class="black-text tooltipped" data-tooltip="Les articles utilisés">Utilisé</a></li>
				<li class="tab"><a (click)="setAdvancedFilter('=a.inventaire', '1')" class="black-text tooltipped" data-tooltip="Les articles en inventaire">Inventaire</a></li>
				<li class="tab"><a (click)="setAdvancedFilter('<a.qtestock', 'a.qtemin')" class="black-text tooltipped" data-tooltip="Les articles en rupture de stock">En rupture</a></li>
				<li class="tab"><a (click)="setAdvancedFilter('=a.utilise', '0')" class="black-text tooltipped" data-tooltip="Les articles inutilisés">Inutilisé</a></li>
			</ul>
			<div class="row pagination-container valign-wrapper">
				<div class="col">
					<p class=""><b>{{articlesCount}}</b> Articles</p>
				</div>
				<a [class.disabled]="!hasPreviewPage()" (click)="getPreviewPage()" class="col waves-effect waves-orange amber btn z-depth-0">
				<i class="material-icons grey-text white-text">chevron_left</i>
			    </a>
				<a [class.disabled]="!hasNextPage()" (click)="getNextPage()" class="col waves-effect waves-orange amber btn z-depth-0">
				<i class="material-icons grey-text white-text">chevron_right</i>
				</a>
			</div>
		</div>
		<div class="row hide-on-small-only valign-wrapper left-align table-header">
			<div class="edge-20">
				<p class="col m3 left-align"><b>REFERENCE</b></p>
				<p class="col m7 left-align"><b>DESIGNATION</b></p>
				<p class="col m1 right-align"><b>QTE</b></p>
				<p class="col m1 right-align"><b>PRIX</b></p>
			</div>
		</div>

		<div class="divider grey lighten-2"></div>

		<div id="table-body">
			<table class="bordered">
				<tbody *ngFor="let article of articles">
					<tr>
						<td>
							<article [article]="article" (deleteEvent)="getArticles()"></article>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>


<div class="divider grey lighten-1"></div>

<div class="row valign-wrapper table-footer">


</div>
